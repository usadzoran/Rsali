<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brilex - Gestion</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #0056b3; color: white; padding: 10px; text-align: center; }
    nav { display: flex; justify-content: center; background-color: #e0e0e0; }
    nav button { flex: 1; padding: 10px; border: none; background-color: #e0e0e0; font-size: 16px; }
    nav button.active { background-color: #0056b3; color: white; }
    section { padding: 20px; display: none; }
    section.active { display: block; }
    .input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    video { width: 100%; max-height: 300px; margin-top: 10px; }
    .status { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Brilex</h1>
  </header>  <nav>
    <button onclick="showSection('produits')" class="active">Produits</button>
    <button onclick="showSection('facturation')">Facturation</button>
    <button onclick="showSection('analyse')">Analyse</button>
  </nav>  <section id="produits" class="active">
    <h2>Ajouter un produit</h2>
    <div class="input-group">
      <button onclick="startCamera()">üì∑</button>
      <input type="text" id="barcodeInput" placeholder="Scanner le code-barres">
    </div>
    <div id="reader" style="width: 100%;"></div>
    <input type="text" id="productName" placeholder="Nom du produit">
    <input type="text" id="productColor" placeholder="Couleur">
    <input type="number" id="productPrice" placeholder="Prix">
    <button onclick="addProduct()">Ajouter</button>
    <p id="status" class="status"></p>
  </section>  <section id="facturation">
    <h2>Cr√©er une facture</h2>
    <!-- √Ä compl√©ter selon ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© -->
  </section>  <section id="analyse">
    <h2>Analyse des ventes</h2>
    <!-- √Ä compl√©ter selon ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© -->
  </section>  <script>
    let html5QrCode;

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`nav button[onclick="showSection('${id}')"]`).classList.add('active');
    }

    async function startCamera() {
      const status = document.getElementById("status");
      status.textContent = "";

      if (html5QrCode) {
        await html5QrCode.stop().catch(_ => {});
        html5QrCode.clear();
      }

      html5QrCode = new Html5Qrcode("reader");

      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[1] || devices[0];

          await new Promise(res => setTimeout(res, 300)); // Delay fix
          await html5QrCode.start(
            { deviceId: { exact: backCamera.id } },
            { fps: 10, qrbox: { width: 250, height: 250 } },
            qrCodeMessage => {
              document.getElementById("barcodeInput").value = qrCodeMessage;
              html5QrCode.stop().then(() => html5QrCode.clear());
            }
          );
        } else {
          status.textContent = "Aucune cam√©ra trouv√©e.";
        }
      } catch (err) {
        status.textContent = "Erreur cam√©ra: " + err;
      }
    }

    function addProduct() {
      const code = document.getElementById("barcodeInput").value;
      const name = document.getElementById("productName").value;
      const color = document.getElementById("productColor").value;
      const price = document.getElementById("productPrice").value;
      if (code && name && price) {
        localStorage.setItem(`product-${code}`, JSON.stringify({ name, color, price }));
        alert("Produit ajout√© avec succ√®s !");
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script></body>
</html>
