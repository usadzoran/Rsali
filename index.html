<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brilex App</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #007BFF;
      padding: 10px;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
    }
    nav button.active {
      background: #0056b3;
    }
    section {
      display: none;
      padding: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    .input-group button {
      flex-shrink: 0;
      width: 50px;
    }
    .input-group input {
      flex: 1;
    }
    .invoice {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .invoice-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    @media screen and (max-width: 600px) {
      nav button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>
  <nav>
    <button class="active" onclick="showSection(event,'produits')">Produits</button>
    <button onclick="showSection(event,'facture')">Facturation</button>
    <button onclick="showSection(event,'analyse')">Analyse</button>
  </nav>  <section id="produits" style="display:block">
    <h2>Ajouter un produit</h2>
    <div class="input-group">
      <button onclick="scanCode('barcode')">ðŸ“·</button>
      <input type="text" placeholder="Scanner le code-barres" id="barcode" />
    </div>
    <input type="text" placeholder="Nom du produit" id="nomProduit" />
    <input type="text" placeholder="Couleur" id="couleurProduit" />
    <input type="number" placeholder="Prix" id="prixProduit" />
    <button onclick="ajouterProduit()">Ajouter</button>
    <div id="listeProduits"></div>
  </section>  <section id="facture">
    <h2>Nouvelle Facture</h2>
    <input type="text" placeholder="Nom du client" id="clientNom" />
    <input type="text" placeholder="Adresse ou emplacement" id="clientAdresse" />
    <div class="input-group">
      <button onclick="scanCode('factureBarcode')">ðŸ“·</button>
      <input type="text" placeholder="Code-barres produit" id="factureBarcode" />
    </div>
    <button onclick="ajouterALaFacture()">Ajouter produit</button>
    <div class="invoice" id="factureDetail"></div>
    <label for="paiementSelect">Ã‰tat de paiement</label>
    <select id="paiementSelect">
      <option value="payee">PayÃ©e</option>
      <option value="dette">Dette</option>
    </select>
    <button onclick="imprimerFacture()">Imprimer Facture</button>
  </section>  <section id="analyse">
    <h2>Analyse des ventes</h2>
    <div id="salesSummary"></div>
  </section>  <div id="qr-reader" style="display:none"></div>  <script>
    let produits = JSON.parse(localStorage.getItem("produits") || "[]");
    let factureItems = [];

    function showSection(e, id) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).style.display = "block";
      e.target.classList.add("active");
      if (id === 'produits') renderProducts();
      if (id === 'analyse') renderSales();
      document.getElementById("qr-reader").style.display = "none";
    }

    function ajouterProduit() {
      const p = {
        code: document.getElementById("barcode").value,
        nom: document.getElementById("nomProduit").value,
        couleur: document.getElementById("couleurProduit").value,
        prix: parseFloat(document.getElementById("prixProduit").value)
      };
      produits.push(p);
      localStorage.setItem("produits", JSON.stringify(produits));
      renderProducts();
    }

    function renderProducts() {
      const container = document.getElementById("listeProduits");
      container.innerHTML = produits.map(p => `<div>${p.code} - ${p.nom} (${p.couleur}) - ${p.prix} DA</div>`).join("");
    }

    function ajouterALaFacture() {
      const code = document.getElementById("factureBarcode").value;
      const produit = produits.find(p => p.code === code);
      if (produit) {
        factureItems.push(produit);
        renderFacture();
      } else {
        alert("Produit introuvable !");
      }
    }

    function renderFacture() {
      const container = document.getElementById("factureDetail");
      let total = 0;
      container.innerHTML = factureItems.map(p => {
        total += p.prix;
        return `<div class='invoice-item'><span>${p.nom}</span><span>${p.prix} DA</span></div>`;
      }).join("");
      container.innerHTML += `<hr><strong>Total: ${total} DA</strong>`;
    }

    function imprimerFacture() {
      const nom = document.getElementById("clientNom").value;
      const adresse = document.getElementById("clientAdresse").value;
      const paiement = document.getElementById("paiementSelect").value;
      const total = factureItems.reduce((sum, p) => sum + p.prix, 0);
      const date = new Date().toLocaleDateString();

      const vente = {
        client: nom,
        adresse,
        date,
        total,
        paiement
      };

      const ventes = JSON.parse(localStorage.getItem("ventes") || "[]");
      ventes.push(vente);
      localStorage.setItem("ventes", JSON.stringify(ventes));

      alert("Facture imprimÃ©e / sauvegardÃ©e.");
      factureItems = [];
      renderFacture();
    }

    function renderSales() {
      const ventes = JSON.parse(localStorage.getItem("ventes") || "[]");
      const container = document.getElementById("salesSummary");
      container.innerHTML = ventes.map(v => `
        <div style='border-bottom:1px solid #ccc; padding:5px 0;'>
          <div><strong>${v.client}</strong> - ${v.total} DA (${v.paiement})</div>
          <small>${v.date} - ${v.adresse}</small>
        </div>
      `).join("");
    }

    function scanCode(targetInputId) {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";
      const html5QrCode = new Html5Qrcode("qr-reader");

      Html5Qrcode.getCameras().then(devices => {
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        if (backCamera) {
          html5QrCode.start(
            backCamera.id,
            {
              fps: 10,
              qrbox: 250
            },
            qrCodeMessage => {
              document.getElementById(targetInputId).value = qrCodeMessage;
              html5QrCode.stop();
              qrReader.style.display = "none";
            },
            errorMessage => {
              // console.log(errorMessage);
            }
          );
        } else {
          alert("Aucune camÃ©ra dÃ©tectÃ©e.");
        }
      });
    }
  </script></body>
</html>
